<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
    <title>Music Player</title>
</head>
<body>
    <div id="main">

        <!-- Header -->
        <div id="header">
            <div class="header__content">
                
                <div class="header__item--left">
                    <i class="ti ti-angle-down"></i>
                </div>
                
                <div class="header__status">
                    <h4>Now playing:</h4>
                    <h2>Nevada</h2>
                </div>
    
                <div class="header__item--right">
                    <i class="ti ti-plus"></i>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div id="content">
            <div class="content__handle content__handle--bgr">
                <div class="content__cd image--turn" 
                    style="background-image: url('./assets/images/image1.jpg');">
                </div>
                <!-- Control -->
                <div class="content__items">
                    <div class="item__buttons btn--repeat">
                        <i class="ti ti-loop"></i>
                    </div>
                    
                    <div class="item__buttons btn--prev">
                        <i class="ti ti-control-backward"></i>
                    </div>
                    
                    <div class="item__buttons btn--toggle--play">
                        <i class="ti btn--pause ti-control-pause"></i>
                        <i class="ti btn--play ti-control-play"></i>
                    </div>
                    
                    <div class="item__buttons btn--next">
                        <i class="ti ti-control-forward"></i>
                    </div>
                    
                    <div class="item__buttons btn--random">
                        <i class="ti ti-control-shuffle"></i>
                    </div>
                </div>

                <div class="content__change">
                    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                    <audio id="audio" src=""></audio>
                </div>
            </div>
            <!-- Play List -->
            <div class="content__lists">
                
            </div>
        </div>   

        <!-- Footer -->
        <div id="footer">
            <div class="footer__items">
                <div class="footer__items--i">
                    <i class="ti ti-home"></i>
                </div>

                <div class="footer__items--i">
                    <i class="ti ti-music-alt"></i>
                </div>

                <div class="footer__items--i">
                    <i class="ti ti-user"></i>
                </div>

                <div class="footer__items--i">
                    <i class="ti ti-search"></i>
                </div>

                <div class="footer__items--i">
                    <i class="ti ti-align-justify"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
