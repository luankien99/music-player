<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
    <script src="./main.js"></script>
    <title>Music Player</title>
</head>
<body>
    <div id="main">

        <!-- Header -->
        <div id="header">
            <div class="header__content">
                
                <div class="header__item--left">
                    <i class="ti-angle-down"></i>
                </div>
                
                <div class="header__status">
                    <p class="nowplaying">Now playing:</p>
                    <h4>Nevada</h4>
                </div>
    
                <div class="header__item--right">
                    <i class="ti-plus"></i>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div id="content">
            <div class="content__handle content__handle--bgr">
                <div class="content__image">
                    <img class="image--turn" src="./assets/images/AcMa.jfif" alt="">
                </div>
                
                <div class="content__items">
                    <div class="item__buttons">
                        <i class="btn__item ti-loop"></i>
                    </div>
                    
                    <div class="item__buttons">
                        <i class="btn__item ti-control-backward"></i>
                    </div>
                    
                    <div class="item__buttons">
                        <i class="btn__item ti-control-play"></i>
                        <!-- <i class="btn__item ti-control-pause"></i> -->
                    </div>
                    
                    <div class="item__buttons">
                        <i class="btn__item ti-control-forward"></i>
                    </div>
                    
                    <div class="item__buttons">
                        <i class="btn__item ti-control-shuffle"></i>
                    </div>
                </div>

                <div class="content__change">
                    <div class="line--change"></div>
                </div>
            </div>

            <div class="content__lists">
                <ul class="content__lists--ul">
                    <li class="content__lists--li">
                        <img src="" alt="">
                        <h5>Ten bai hat</h5>
                        <p>Ca si</p>
                        <i class="ti-more-alt"></i>
                    </li>
                </ul>
            </div>
        </div>   

        <!-- Footer -->
        <div id="footer">
            <div class="footer__items">
                <div class="footer__items--i">
                    <i class="ti-home"></i>
                </div>

                <div class="footer__items--i">
                    <i class="ti-music-alt"></i>
                </div>

                <div class="footer__items--i">
                    <i class="ti-user"></i>
                </div>

                <div class="footer__items--i">
                    <i class="ti-search"></i>
                </div>

                <div class="footer__items--i">
                    <i class="ti-align-justify"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
